<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon preload"
			type="image/webp"
			href="../img/DroptopFourLogo.webp"
			as="image" />
		<meta name="theme-color" content="#4BD765" />
		<title>Search | Droptop Four Store</title>
		<link rel="stylesheet preload" href="../style.css" as="style" />
	</head>

	<body class="site">
		<header>
			<a class="skip-to-main-content" href="#main-content">
				Skip to main content
			</a>
			<nav class="navbar">
				<!-- LOGO -->
				<div class="logo">
					<a>
						<img
							src="../img/DroptopFourLogo.webp"
							alt="Droptop Four Logo" />
					</a>
				</div>
				<div class="site-name">
					<a>
						<h4>Droptop Store</h4>
					</a>
				</div>
				<!-- NAVIGATION MENU -->
				<ul class="nav-search">
					<a href="search.html"
						><img class="search-icon" src="../icons/search.webp"
					/></a>
				</ul>
			</nav>
		</header>

		<!-- <div class="bg-image"></div> -->

		<!-- Main Content -->
		<main class="search-page">
			<section class="search-banner">
				<div class="search-banner-text">
					<h1>SEARCH</h1>
				</div>
			</section>

			<div aria-hidden="true" class="body-divider" id="divider-1">
				<hr />
			</div>

			<section class="search-contents" id="main-content">
				<form class="search-bar" role="search">
					<input
						id="searchbar"
						type="search"
						name="s"
						placeholder="Search Apps and Themes..."
						size="20"
						autofocus />
					<button type="submit">
						<img class="search-button" src="../icons/search.webp" />
					</button>
				</form>

				<div aria-hidden="true" class="body-divider" id="divider-2">
					<hr />
				</div>

				<div class="searchList" id="searchList">
					<!-- Content from search.js -->
				</div>
			</section>

			<div aria-hidden="true" class="body-divider" id="divider-3">
				<hr />
			</div>
		</main>
		<!-- Main Content End -->

		<!-- Footer -->
		<footer class="footer">
			<div class="social">
				<a
					href="https://www.deviantart.com/cariboudjan/art/droptop-four-762812007"
					target="_blank"
					aria-label="DeviantArt link">
					<img
						src="../icons/deviantart.webp"
						class="social-icon"
						alt="DeviantArt" />
				</a>
				<a
					href="https://github.com/Droptop-Four"
					target="_blank"
					aria-label="Github link">
					<img
						src="../icons/github.webp"
						class="social-icon"
						alt="GitHub" />
				</a>
				<a
					href="https://discord.gg/aGQ6uE4Fgp"
					target="_blank"
					aria-label="Discord link">
					<img
						src="../icons/discord.webp"
						class="social-icon"
						alt="Discord" />
				</a>
			</div>
			<ul class="list">
				<li>
					<a
						href="javascript:openExternalLink('https://droptopfour.com')"
						>Website</a
					>
				</li>
				<li><a href="community-apps.html">Community Apps</a></li>
				<li><a href="community-themes.html">Community Themes</a></li>
				<li>
					<a
						href="javascript:openExternalLink('https://docs.droptopfour.com/help/faqs')"
						>FAQs</a
					>
				</li>
				<li>
					<a
						href="javascript:openExternalLink('https://docs.droptopfour.com')"
						>Docs</a
					>
				</li>
			</ul>
			<p class="copyright">&copy; Droptop Four 2018-2024</p>
		</footer>
		<!-- Footer End -->

		<!-- Scroll to top Button -->
		<button
			onclick="topFunction()"
			class="scroll-to-top"
			id="scroll-to-top"
			title="Scroll to the top">
			<img class="up-arrow-icon" src="../icons/up-arrow.webp" />
		</button>
		<!-- Scroll to top Button End -->

		<!-- Script -->
		<script src="../js/main.js"></script>
		<script src="../js/search.js"></script>
		<!-- Script End -->
	</body>
</html>
